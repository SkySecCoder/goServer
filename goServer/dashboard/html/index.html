		<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	    <script type="text/javascript">
	      google.charts.load('current', {'packages':['corechart']});
	      google.charts.setOnLoadCallback(drawChart);

	      function drawChart() {
	        var data = google.visualization.arrayToDataTable([
	          ['Year', 'CPU', 'Memory'],
	          ['2013',  1000,      400],
	          ['2014',  1170,      460],
	          ['2015',  660,       1120],
	          ['2016',  1030,      540]
	        ]);

	        var options = {
	          title: 'CPU/Memory',
	          hAxis: {title: 'Year',  titleTextStyle: {color: '#333'}},
	          vAxis: {minValue: 0},
	          backgroundColor: '#2d3456',
	          titleTextStyle: {color: 'white'},
	          hAxis: {title: 'Time', textStyle: {color: 'white'}, titleTextStyle: {color: 'white',italic: false}},
	          vAxis: {title: 'Resource', textStyle: {color: 'white'}, titleTextStyle: {color: 'white',italic: false}},
	          annotations: {textStyle: {color: 'white'}},
	          legend: {textStyle: {color: 'white'}}
	        };

	        var chart = new google.visualization.AreaChart(document.getElementById('chart_div'));
	        chart.draw(data, options);
	      }
    	</script>
    	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	    <script type="text/javascript">
	      google.charts.load('current', {'packages':['corechart']});
	      google.charts.setOnLoadCallback(drawChart);

	      function drawChart() {

	        var data = google.visualization.arrayToDataTable([
	          ['Task', 'File access'],
	          ['/var/log',     11],
	          ['/etc/passwd',      2],
	          ['/etc/shadow',  2],
	          ['/etc/hosts', 2],
	          ['/home/ec2-user',    7]
	        ]);

	        var options = {
	          title: 'Metrics',
	          backgroundColor: '#2d3456',
	          titleTextStyle: {color: 'white'},
	          color: ['white'],
	          legend: {textStyle: {color: 'white'}},
	          pieHole: 0.4,
	        };

	        var chart = new google.visualization.PieChart(document.getElementById('piechart'));

	        chart.draw(data, options);
	    }
		</script>
		<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Director (Year)',  'Rotten Tomatoes', 'IMDB'],
          ['Alfred Hitchcock (1935)', 8.4,         7.9],
          ['Ralph Thomas (1959)',     6.9,         6.5],
          ['Don Sharp (1978)',        6.5,         6.4],
          ['James Hawes (2008)',      4.4,         6.2]
        ]);

        var options = {
          title: 'The decline of \'The 39 Steps\'',
          vAxis: {title: 'Accumulated Rating'},
          isStacked: true,
          hAxis: {title: 'Year',  titleTextStyle: {color: '#333'}},
	          vAxis: {minValue: 0},
	          backgroundColor: '#2d3456',
	          titleTextStyle: {color: 'white'},
	          hAxis: {title: 'Time', textStyle: {color: 'white'}, titleTextStyle: {color: 'white',italic: false}},
	          vAxis: {title: 'Resource', textStyle: {color: 'white'}, titleTextStyle: {color: 'white',italic: false}},
	          annotations: {textStyle: {color: 'white'}},
	          legend: {textStyle: {color: 'white'}}
        };

        var chart = new google.visualization.SteppedAreaChart(document.getElementById('step_chart'));

        chart.draw(data, options);
      }
    </script>
